{% extends 'base.html' %}
<title>
    {% block title %}
        Tours
    {% endblock %}

</title>

{% block content %}

    <div class="container py-5">
        <div class="row text-center text-white mb-5">
            <div class="col-lg-7 mx-auto">
                <h1 class="display-4">Tour List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- List group-->
                <ul class="list-group shadow">
                    <!-- list group item-->
                    <li class="list-group-item">
                        <!-- Custom content-->
                        {% for trip in trips %}
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2"><a href="{% url 'tours:tour-detail' trip.pk %}" style="text-decoration: none">{{trip.name}}</a></h5>
                                <p class="font-italic text-muted mb-0 small"> Departure: {{ trip.date_of_departure }}<br>Return: {{ trip.date_of_return }}</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <ul class="list-inline small">
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                    </ul>
                                </div>
                            </div><img src="https://i.imgur.com/KFojDGa.jpg" alt="Generic placeholder image" width="200"
                                class="ml-lg-5 order-1 order-lg-2">
                        </div> 
                        {% endfor %}<!-- End -->
                    </li> <!-- End -->
                    <!-- list group item-->
                </ul> <!-- End -->
            </div>
        </div>
    </div>

{% endblock %}
